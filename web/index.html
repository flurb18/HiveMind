<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hive Mind</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bodyText" id="bodyDiv">
    <img src="/webtitle.png" alt="Hive Mind">
    <br><br>
    <form name="playform" autocomplete="off">
      <div>
	<button type="submit" class="block">Public Game</button>
      </div>
    </form>
    <br>
    <form name="privateform" autocompete="off">
      <div>
	<button type="submit" class="block">Private Game</button>
      </div>
    </form>
    <br><br>
    <a href="/info.html">Game Info / Instructions</a>
  </div>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" hidden="hidden"></canvas>
  <script>
    document.forms['playform'].addEventListener('submit', function (event) {
	event.preventDefault();
	window.location.href = '/play.html';
    });
    document.forms['privateform'].addEventListener('submit', function (event) {
	event.preventDefault();
	window.location.href = '/private.html';
    });
  </script>
</body>
</html>
