<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hive Mind</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LetnQQlAAAAABNjewyT0QnLyxOPkMharK-SILmD"></script>
</head>

<body>
  <div class="bodyText" id="bodyDiv">
    <img src="/webtitle.png" alt="Hive Mind">
    <br><br>
    <form name="publicform" autocomplete="off">
      <div>
	<button type="submit" class="block">Public Game</button>
      </div>
    </form>
    <br>
    <form name="privateform" autocompete="off">
      <div>
	<button type="submit" class="block">Private Game</button>
      </div>
    </form>
    <br><br>
    <a href="/info.html">Game Info / Instructions</a>
  </div>
  <script>
    document.forms['publicform'].addEventListener('submit', function (event) {
	event.preventDefault();
	grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute('6LetnQQlAAAAABNjewyT0QnLyxOPkMharK-SILmD', {action: 'public'});
            window.location.href = "/assess?a=public&q="+token;
	});
    });
    document.forms['privateform'].addEventListener('submit', function (event) {
	event.preventDefault();
	grecaptcha.enterprise.ready(async () => {
	    const token = await grecaptcha.enterprise.execute('6LetnQQlAAAAABNjewyT0QnLyxOPkMharK-SILmD', {action: 'private'});
	    window.location.href = "assess?a=private&q="+token;
	});
    });
  </script>
</body>
</html>
