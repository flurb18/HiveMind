<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="submitForm">
    <form action="/submit.php" autocomplete="off" method="post">
      <fieldset>
	<legend>Game size:</legend>
	<div>
	  <input type="radio" id="choice1" name="gameSize" value="60" />
	  <label for="choice1">Small</label>

	  <input type="radio" id="choice2" name="gameSize" value="120" checked />
	  <label for="choice2">Medium</label>

	  <input type="radio" id="choice3" name="gameSize" value="240" />
	  <label for="choice3">Large</label>

	  <input type="radio" id="choice4" name="gameSize" value="480" />
	  <label for="choice4">Huge</label>
	</div>
	</fieldset>
      <br>
      You will be matched with the first player in the queue<br>
      with the same text as you enter in the box.<br>
      Leave the input blank to play with anyone.<br>
      <div>
	<br>
	<input type="text" autocomplete="off" placeholder="Any" id="pstr" name="pstr">
	<br>
	<button type="submit">Play</button>
      </div>
    </form>
  </div>
    
</body>

</html>
